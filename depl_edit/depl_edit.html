<body onload="debut()">

	<input id="fichier" type="file" accept=".obj"/>

	<button class="b1" onclick="bougePiece( 0, 1)"><i class="fa fa-arrow-up"></i></button>
	<button class="b1" onclick="bougePiece(-1, 0)"><i class="fa fa-arrow-right"></i></button>
